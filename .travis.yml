os: linux
dist: trusty
language: go
go:
- "1.14.6"
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
- GO111MODULE="on"
install:
- make
deploy:
  provider: releases
  token:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: moussetc/mattermost-plugin-emoji2emoticon
    tags: true
